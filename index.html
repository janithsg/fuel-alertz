<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Fuel Alertz</title>
</head>

<body>
  <div class="container">
    <h1>Fuel Alertz</h1>
    <hr>
    <div class="row">
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#shedSelectModal">
        Add Sheds to List
      </button>
    </div>
    <hr>

    <table class="table" id="watchingShedList">
      <thead>
        <tr>
          <th>#</th>
          <th>Shed ID</th>
          <th>Shed Type</th>
          <th>Shed Name</th>
          <th>Last updated time</th>
          <th>Last updated stock</th>
          <th>Bowser arriving at</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <!-- Initial shed selection modal -->
  <div class="modal fade" id="shedSelectModal" tabindex="-1" role="dialog" aria-labelledby="shedSelectModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select Your Prefered Sheds</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="provList">Province:</label>
          <select name="provList" id="provList">
          </select>
          <br>

          <label for="distList">District:</label>
          <select name="distList" id="distList">
          </select>
          <br>

          <label for="fuelTypes">Fuel Type:</label>
          <select name="fuelTypes" id="fuelTypes">
            <option value="p92">Petrol 92</option>
            <option value="p95">Petrol 95</option>
            <option value="d">Diesel</option>
            <option value="k">Kerosene</option>
          </select>
          <br>
          <button id="filterBtn" type="button" class="btn btn-primary">Load Sheds List</button>
          <hr>
          <ul id="filteredShedsList">
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="loadTempsListBtn">Add To List</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Attach scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
